{% extends 'account_base.html' %}
{% block title %}Edit profile - {{ block.super }}{% endblock %}
    
{% block extra_content %}
    <form id="edit" class="well" action="." method="post">{% csrf_token %}
        <div class="row">
            <div class="span12">
                <div class="row">
                    <div class="span6">
                        <p>Edit your profile</p>
                    </div>
                    <div class="span6">
                        <table>
                        {{ pform.as_table }}
                        </table>
                        <div class="input"><input type="submit" form="edit" class="btn-primary" value="Save changes" /></div>
                    </div>
                </div>
            </div>        
        </div>     
    </form>
{% endblock %}
