{% extends 'organization_base.html' %}
{% block title %}Organizations list - {{ block.super }}{% endblock %}

{% block extra_content %}
    <table>
        <form action="create/" method="post">{% csrf_token %}
            <input type="submit" value="Create new organization" />
        </form>
        
    {% for organization in organizations %}
        <tr>
            <td><a href="{{ organization.get_absolute_url }}">{{ organization.name }}</a></td>
        <tr>
    {% empty %}
        <p>There are no organizations</p>
    {% endfor %}
    </table>
{% endblock %}
