{% extends "account_base.html" %}
{% block title %}Reset password - {{ block.super }}{% endblock %}

{% block extra_content %}
    <form id="reset_password" class="well" action="." method="post">{% csrf_token %}
        <div class="row">
            <div class="span12">
                <div class="row">
                    <div class="span4">
                        <p>Please, enter new password</p>
                    </div>
                    <div class="span4">
                    </div>
                    <div class="span4">
                        {% if form.errors %}
                        <p class="error">Passwords don't match</p>
                        {% endif %}
                        
                        <div {% if form.password.errors %}class="control-group error"{% else %}class="input"{% endif %}>{{ form.password }}</div>
                        <div {% if form.retry.errors %}class="control-group error"{% else %}class="input"{% endif %}>{{ form.retry }}</div>
                        <input type="submit" form="reset_password" class="btn-primary" value="Save" />
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
