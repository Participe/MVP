{% extends 'account_base.html' %}
{% load i18n %}

{% block title %}{% trans "Change Avatar" %} - {{ block.super }}{% endblock %}
{% load thumbnail %}

{% block extra_content %}
    <div class="well">
        <div class="row">
            <div class="span12">
                <h3>{% trans "Change profile picture" %}</h3>
                <p class=""><img src="{% thumbnail profile.avatar|default:'img/default.jpg' 200x200 %}" alt=""></p>
                <form enctype="multipart/form-data" method="POST" action="">{% csrf_token %}
                    {{ pform.as_p }}
                    <input type="submit" value="{% trans "Upload New Image" %}" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
