{% extends 'account_base.html' %}
{% block title %}Profile - {{ block.super }}{% endblock %}

{% block extra_content %}
    <p>Your profile</p>
    <div class="well">
        <div class="row">
            <div class="span12">
                <div class="row">
                    <div class="span3">
                        <a href="{% url avatar_change %}">Change </a>/
                        <a href="{% url avatar_delete %}">Delete </a>your avatar
                        {% load avatar_tags %}
                        {% avatar user 100 %}
                    </div>
                    <div class="span3">
                    </div>
                    <div class="span3">
                    </div>
                    <div class="span3">
                        <div class="input"><a class="btn" href="#">Edit profile</a></div>
                        <div class="input"><a class="btn" href="#">Delete profile</a></div>
                        <div class="input"><a class="btn" href="/accounts/password/reset/">Reset password</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
