{% extends 'account_base.html' %}
{% block title %}Log in - {{ block.super }}{% endblock %}

{% block extra_content %}
    <form id="reset_password" class="well" action="." method="post">{% csrf_token %}
        <div class="row">
            <div class="span12">
                <div class="row">
                    <div class="span4">
                        <p>Please, login</p>
                    </div>
                    <div class="span4">
                    </div>
                    <div class="span4">
                        {% if form.errors %}
                        <p class="error">Sorry, you have entered wrong E-mail or Password</p>
                        {% endif %}                        

                        <div class="input"><label for="username">Login:</label><input type="text" name="username" value="" id="username"></div>
                        <div class="input"><label for="password">Password:</label><input type="password" name="password" value="" id="password"></div>
                        <div class="input"><input type="submit" class="btn-primary" value="login" /></div>
                        <div class="input"><input type="hidden" name="next" value="{{ next|escape }}" /></div>

                        <a href={% url socialauth_begin 'facebook' %}?{{ redirect_querystring }}">
                            <img src="{{ MEDIA_URL }}img/connect_light_medium_long.gif" border="0" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
