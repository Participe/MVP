{% extends 'account_base.html' %}
{% block title %}Edit profile - {{ block.super }}{% endblock %}
    
{% block extra_content %}
    <form id="edit" class="well" action="." method="post">{% csrf_token %}
        <div class="row">
            <div class="span12">
                <div class="row">
                    <div class="span6">
                        <p>Edit your profile</p>
                    </div>
                    <div class="span6">
                        <table>
                            {% for field in pform%}
                            <tr>
                                <th>{{ field.label_tag }}</th>
                                <td><div {% if field.errors %}class="control-group error"{% else %}class="input"{% endif %}>{{ field }}{{ field.errors }}</div></td>
                            </tr>
                            {% endfor %}
                        </table>
                        
                        <div class="input"><input type="submit" form="edit" class="btn-primary" value="Save changes" /></div>
                    </div>
                </div>
            </div>        
        </div>     
    </form>
{% endblock %}
